apiVersion: v1
kind: Pod
metadata:
  name: init-container
  labels:
    podName: nginx-01
spec:
  initContainers:
    - name: debug
      image: ocker.io/rkalluru/learnk8s:init-container-html-generator
      volumeMounts:
        - name: html
          mountPath: /mnt
  containers:
    - name: nginx
      image: nginx:1.14.2
      volumeMounts:
        - name: html
          mountPath: /usr/share/nginx/html
  volumes:
    - name: html
      emptyDir: {}